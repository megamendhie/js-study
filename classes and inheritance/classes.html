<!DOCTYPE html>
<html>
<head>
<script>

	/*
	 classes in javascript was introduced in ES6
	*/
	
	class Person{
		constructor(firstName, lastName, age){
			this.firstName = firstName;
			this.lastName = lastName;
			this.age = age;
		}
	}
	
	let person = new Person("Chris", "Dan", 30);
	console.log(person);

</script>
</head>
<body>
<p>Classes</p>
</body>
</html>
