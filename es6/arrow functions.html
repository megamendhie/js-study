<!DOCTYPE html>
<html>
<head>
<script>

	/*
	 Arrow functions are basically shortcuts to create anonymous functions
	*/

let x = ()=> console.log("Sample of an arrow function");

//this arrow function receives two arguments and returns the sum of their values
let y = (num1, num2)=>{
	var sum = num1 + num2;
	return sum;
}

x();
console.log("sum of 6 and 7 is "+ y(6,7));
</script>
</head>
<body>
<p>Amazing</p>
</body>
</html>
